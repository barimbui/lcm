<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LCM — Notifications</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- Supabase v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="supabaseClient.js"></script>

  <style>
    .wrap { max-width: 900px; margin: 16px auto; padding: 0 12px; }
    .toolbar { display:flex; align-items:center; gap:10px; margin: 10px 0 14px; }
    .spacer { flex: 1 1 auto; }
    .btn { cursor: pointer; }
    .btn-ghost {
      background: transparent; color: var(--text);
      border: 1px solid var(--gray-700); border-radius: 10px;
      padding: 6px 10px;
    }
    .btn-primary {
      background: var(--purple); color: #fff; border: none;
      border-radius: 10px; padding: 8px 12px;
    }
    .list { display:grid; gap:10px; }
    .card {
      background: var(--panel);
      border: 1px solid var(--gray-700);
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,.35);
    }
    .card.unread { border-color: var(--purple); }
    .row { display:flex; align-items:center; gap:10px; }
    .title { color: var(--text); font-weight: 800; }
    .meta  { color: var(--muted); font-size: 12px; margin-left: auto; }
    .body  { color: var(--muted); margin-top: 6px; }
    .actions { display:flex; align-items:center; gap:8px; margin-top: 10px; }
    .pill { font-size: 11px; padding: 2px 6px; border-radius: 999px; border: 1px solid var(--gray-700); color: var(--muted); }
    .pill.invite { border-color: var(--purple); }
    .empty {
      color: var(--muted); background: #0f0f14; border: 1px dashed var(--gray-700);
      border-radius: 14px; padding: 16px; text-align:center;
    }
    label.filter { display:flex; align-items:center; gap:6px; color: var(--muted); }
  </style>
</head>

<body class="dark">
  <header class="topbar">
    <h1 class="topbar__title">LCM — Notifications</h1>
    <div class="topbar__actions">
      <a href="dashboard.html" class="btn btn-secondary">← Dashboard</a>
      <button id="sign-out" class="btn">Sign Out</button>
    </div>
  </header>

  <main class="dashboard">
    <div class="wrap">
      <div class="toolbar">
        <p id="whoami" class="welcome-chip" style="margin:0;">Checking your session…</p>
        <div class="spacer"></div>
        <label class="filter"><input id="only-unread" type="checkbox" /> Show unread only</label>
        <button id="mark-all" class="btn-ghost">Mark all read</button>
      </div>

      <div id="status" class="hint" style="margin-bottom:10px;color:var(--muted);"></div>
      <div id="list" class="list"></div>
      <div id="empty" class="empty" style="display:none;">No notifications.</div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const whoEl   = document.getElementById('whoami');
      const status  = document.getElementById('status');
      const listEl  = document.getElementById('list');
      const emptyEl = document.getElementById('empty');
      const unreadOnly = document.getElementById('only-unread');
      const markAllBtn = document.getElementById('mark-all');

      document.getElementById('sign-out')?.addEventListener('click', async () => {
        await window.sb.auth.signOut();
        window.location.href = 'index.html';
      });

      if (!window.sb) { whoEl.textContent = 'Supabase not initialized.'; return; }

      const { data: { session } } = await window.sb.auth.getSession();
      if (!session) { window.location.href = 'index.html'; return; }
      whoEl.textContent = `Signed in as: ${session.user?.email || '(no email)'}`;

      unreadOnly.addEventListener('change', loadNotifications);
      markAllBtn.addEventListener('click', markAllRead);

      function fmtDate(iso) {
        try { return new Date(iso).toLocaleString(); } catch { return iso || ''; }
      }

      async function markRead(id) {
        await window.sb.from('notifications').update({ is_read: true }).eq('id', id);
      }

      async function markAllRead() {
        const { data: rows } = await window.sb
          .from('notifications')
          .select('id, is_read');
        if (!rows) return;
        const unread = rows.filter(r => !r.is_read);
        if (unread.length === 0) return;
        // Batch in parallel (simple)
        await Promise.all(unread.map(r => markRead(r.id)));
        await loadNotifications();
      }

      function renderInviteActions(n) {
        const wrap = document.createElement('div');
        wrap.className = 'actions';

        const acceptBtn = document.createElement('button');
        acceptBtn.className = 'btn-primary';
        acceptBtn.textContent = 'Accept invite';
        acceptBtn.addEventListener('click', async () => {
          const token = n.data?.invite_token;
          if (!token) { status.textContent = 'Missing invite token.'; return; }
          acceptBtn.disabled = true; acceptBtn.textContent = 'Accepting…'; status.textContent = 'Processing…';

          const { data, error } = await window.sb.rpc('accept_invite', { p_token: token });
          if (error) {
            console.error('accept_invite error:', error);
            status.textContent = error.message || 'Could not accept invite.';
            acceptBtn.disabled = false; acceptBtn.textContent = 'Accept invite';
            return;
          }

          // Mark read and reveal "Open Community"
          await markRead(n.id);
          const row = Array.isArray(data) && data[0] ? data[0] : data;
          const cid = row?.community_id || n.data?.community_id;
          status.textContent = 'Invitation accepted ✅';
          acceptBtn.remove();

          if (cid) {
            const open = document.createElement('a');
            open.className = 'btn-ghost';
            open.href = `community.html?id=${cid}`;
            open.textContent = 'Open Community';
            wrap.appendChild(open);
          }
        });

        wrap.appendChild(acceptBtn);
        return wrap;
      }

      function renderDefaultActions(n) {
        const wrap = document.createElement('div');
        wrap.className = 'actions';

        if (!n.is_read) {
          const btn = document.createElement('button');
          btn.className = 'btn-ghost';
          btn.textContent = 'Mark as read';
          btn.addEventListener('click', async () => {
            await markRead(n.id);
            await loadNotifications();
          });
          wrap.appendChild(btn);
        }
        return wrap;
      }

      async function loadNotifications() {
        status.textContent = 'Loading…';
        listEl.innerHTML = '';
        emptyEl.style.display = 'none';

        let query = window.sb
          .from('notifications')
          .select('id, type, title, body, data, is_read, created_at')
          .order('created_at', { ascending: false });

        if (unreadOnly.checked) query = query.eq('is_read', false);

        const { data, error } = await query;
        if (error) { console.error('load notifications error:', error); status.textContent = error.message; return; }
        status.textContent = '';

        if (!data || data.length === 0) {
          emptyEl.style.display = 'block';
          return;
        }

        for (const n of data) {
          const card = document.createElement('div');
          card.className = 'card' + (n.is_read ? '' : ' unread');

          const header = document.createElement('div');
          header.className = 'row';
          header.innerHTML = `
            <span class="title">${n.title || '(Notification)'}</span>
            <span class="pill ${n.type === 'invite' ? 'invite' : ''}">${n.type}</span>
            <span class="meta">${fmtDate(n.created_at)}</span>
          `;
          card.appendChild(header);

          if (n.body) {
            const body = document.createElement('div');
            body.className = 'body';
            body.textContent = n.body;
            card.appendChild(body);
          }

          const actions = (n.type === 'invite') ? renderInviteActions(n) : renderDefaultActions(n);
          card.appendChild(actions);

          listEl.appendChild(card);
        }
      }

      await loadNotifications();
    });
  </script>
</body>
</html>
