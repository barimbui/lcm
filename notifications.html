<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LCM — Notifications</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- Supabase v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="supabaseClient.js"></script>

  <style>
    .wrap { max-width: 900px; margin: 16px auto; padding: 0 12px; }
    .toolbar { display:flex; align-items:center; gap:10px; margin: 10px 0 14px; flex-wrap: wrap; }
    .spacer { flex: 1 1 auto; }
    .btn { cursor: pointer; }
    .btn-ghost {
      background: transparent; color: var(--text);
      border: 1px solid var(--gray-700); border-radius: 10px;
      padding: 6px 10px;
    }
    .btn-primary {
      background: var(--purple); color: #fff; border: none;
      border-radius: 10px; padding: 8px 12px;
    }
    .list { display:grid; gap:10px; }
    .card {
      background: var(--panel);
      border: 1px solid var(--gray-700);
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,.35);
    }
    .card.unread { border-color: var(--purple); }
    .row { display:flex; align-items:center; gap:10px; }
    .title { color: var(--text); font-weight: 800; }
    .meta  { color: var(--muted); font-size: 12px; margin-left: auto; }
    .body  { color: var(--muted); margin-top: 6px; }
    .actions { display:flex; align-items:center; gap:8px; margin-top: 10px; }
    .pill { font-size: 11px; padding: 2px 6px; border-radius: 999px; border: 1px solid var(--gray-700); color: var(--muted); }
    .pill.invite { border-color: var(--purple); }
    .empty {
      color: var(--muted); background: #0f0f14; border: 1px dashed var(--gray-700);
      border-radius: 14px; padding: 16px; text-align:center;
    }
    label.filter { display:flex; align-items:center; gap:6px; color: var(--muted); }
    .chip {
      display:inline-block; padding: 6px 10px;
      border: 1px solid var(--gray-700); border-radius: 999px;
      background:#0f0f14; color: var(--muted);
    }
    :root { color-scheme: dark; }
    #kind-filter {
      background: #0f0f14;
      color: var(--text);
      border: 1px solid var(--gray-700);
      border-radius: 10px;
      padding: 6px 10px;
    }
    #kind-filter option { background: #0f0f14; color: #fff; }
    @supports (-webkit-touch-callout: none) {
      #kind-filter option { background-color: #0f0f14; color: #fff; }
    }

    /* Make the whole card clickable when wrapped in <a> */
    .card-link {
      display:block;
      text-decoration: none;
      color: inherit;
    }
    .card-link:focus .card,
    .card-link:hover .card {
      border-color: var(--purple);
      box-shadow: 0 10px 26px rgba(0,0,0,.45);
    }

    /* ===== Invites panel ===== */
    .panel { background: var(--panel); border:1px solid var(--gray-700); border-radius:16px; box-shadow:0 8px 24px rgba(0,0,0,.35); padding:16px; }
    .section-title { margin:0 0 10px; color:var(--text); }
    .invite-item { display:flex; flex-direction:column; gap:6px; padding:10px 0; border-bottom:1px solid var(--gray-800); }
    .invite-item:last-child { border-bottom:none; }
    .invite-line { display:flex; align-items:center; gap:8px; }
    .invite-name { font-weight:800; color:var(--text); }
    .invite-meta { margin-left:auto; color:var(--muted); font-size:12px; }
    .invite-actions { display:flex; gap:8px; }
    .btn-danger { background: transparent; color: var(--text); border:1px solid var(--gray-700); padding:6px 10px; border-radius:10px; cursor:pointer; }
    .muted { color: var(--muted); }
  </style>
</head>

<body class="dark">
  <header class="topbar">
    <h1 class="topbar__title">LCM — Notifications</h1>
    <div class="topbar__actions">
      <a href="dashboard.html" class="btn btn-secondary">← Dashboard</a>
      <button id="sign-out" class="btn">Sign Out</button>
    </div>
  </header>

  <main class="dashboard">
    <div class="wrap">
      <div class="toolbar">
        <p id="whoami" class="welcome-chip" style="margin:0;">Checking your session…</p>
        <div class="spacer"></div>

        <!-- Kind filter + unread counter -->
        <select id="kind-filter" class="btn-ghost" title="Filter by kind">
          <option value="">All kinds</option>
          <option value="BONUS">BONUS</option>
          <option value="POLICING">POLICING</option>
          <option value="SYSTEM">SYSTEM</option>
        </select>
        <span id="unread-chip" class="chip">Unread: —</span>

        <label class="filter"><input id="only-unread" type="checkbox" /> Show unread only</label>
        <button id="mark-all" class="btn-ghost">Mark all read</button>
      </div>

      <!-- ===== Pending community invites ===== -->
      <section class="panel" style="margin-bottom:14px;">
        <h3 class="section-title">Pending community invites</h3>
        <div id="invites-list"></div>
        <div id="invites-empty" class="empty" style="display:none;">No pending invites.</div>
      </section>

      <div id="status" class="hint" style="margin-bottom:10px;color:var(--muted);"></div>
      <div id="list" class="list"></div>

      <!-- Pager -->
      <div style="margin-top:10px;">
        <button id="load-more" class="btn-ghost" style="display:none;">Load more</button>
      </div>

      <div id="empty" class="empty" style="display:none;">No notifications.</div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const whoEl   = document.getElementById('whoami');
      const status  = document.getElementById('status');
      const listEl  = document.getElementById('list');
      const emptyEl = document.getElementById('empty');
      const unreadOnly = document.getElementById('only-unread');
      const markAllBtn = document.getElementById('mark-all');

      const kindFilter = document.getElementById('kind-filter');
      const unreadChip = document.getElementById('unread-chip');
      const loadMoreBtn = document.getElementById('load-more');

      // Invites section elements
      const invitesList = document.getElementById('invites-list');
      const invitesEmpty = document.getElementById('invites-empty');

      let currentKind = '';
      const PAGE_SIZE = 30;
      let currentLimit = PAGE_SIZE;

      function getSupabaseClient() {
        const cands = [window.sb, window.supabaseClient, window.client, window.db, window.supabase].filter(Boolean);
        for (const c of cands) if (c?.auth && typeof c.from === 'function') return c;
        return null;
      }
      const db = getSupabaseClient();

      document.getElementById('sign-out')?.addEventListener('click', async () => {
        if (db?.auth?.signOut) await db.auth.signOut();
        window.top.location.href = 'index.html';
      });

      if (!db) { whoEl.textContent = 'Supabase not initialized.'; return; }

      const { data: { session } = {} } = await db.auth.getSession();
      if (!session) { window.top.location.href = 'index.html'; return; }
      whoEl.textContent = `Signed in as: ${session.user?.email || '(no email)'}`;

      unreadOnly.addEventListener('change', async () => {
        currentLimit = PAGE_SIZE;
        await loadNotifications();
      });
      markAllBtn.addEventListener('click', markAllRead);

      kindFilter.addEventListener('change', async () => {
        currentKind = kindFilter.value || '';
        currentLimit = PAGE_SIZE;
        await loadNotifications();
        await refreshUnread();
      });

      loadMoreBtn.addEventListener('click', async () => {
        currentLimit += PAGE_SIZE;
        await loadNotifications();
      });

      function fmtDate(iso) {
        try { return new Date(iso).toLocaleString(); } catch { return iso || ''; }
      }

      async function markOneRead(id) {
        try { await db.rpc('mark_notification_read', { p_notification_id: id }); }
        catch (e) { console.warn('mark_notification_read failed:', e); }
      }

      async function markOneUnread(id) {
        try { await db.rpc('mark_notification_unread', { p_notification_id: id }); }
        catch (e) { console.warn('mark_notification_unread failed:', e); }
      }

      async function markAllRead() {
        status.textContent = 'Marking all as read…';
        const { data: items, error } = await db.rpc('get_my_notifications', { p_limit: 200 });
        if (error) { status.textContent = error.message; return; }
        let rows = items || [];
        if (currentKind) rows = rows.filter(n => (n.kind || '') === currentKind);
        const unread = rows.filter(n => !n.read_at);
        await Promise.all(unread.map(n => markOneRead(n.id)));
        status.textContent = '';
        await loadNotifications();
        await refreshUnread();
      }

      // ===== Build correct POLICING deep links (kept) =====
      function getIncidentFromLink(href) {
        if (!href) return null;
        try {
          const u = new URL(href, location.origin);
          const q = u.searchParams.get('incident');
          if (!q) return null;
          return /^\d+$/.test(String(q)) ? Number(q) : q;
        } catch { return null; }
      }
      function extractIncidentId(n) {
        return (
          n.incident_id ??
          n.data?.incident_id ??
          n.data?.incident?.id ??
          n.payload?.incident_id ??
          n.meta?.incident_id ??
          getIncidentFromLink(n.link) ??
          null
        );
      }
      function buildPolicingLink(n) {
        const inc = extractIncidentId(n);
        const nid = encodeURIComponent(n.id);
        const base = './policing.html';
        if (inc !== null && inc !== undefined && String(inc).length > 0) {
          return `${base}?incident=${encodeURIComponent(inc)}&src=notif&notif=${nid}`;
        }
        return `${base}?src=notif&notif=${nid}`;
      }
      // ========================================================

      // ===== Invites loader (NEW) =====
      async function loadInvites() {
        invitesList.innerHTML = '';
        invitesEmpty.style.display = 'none';

        const { data: { session } = {} } = await db.auth.getSession();
        if (!session) return;
        const uid = session.user.id;
        const email = session.user.email || '';

        const nowISO = new Date().toISOString();

        // Fetch two sets (by user_id and by email) then merge.
        const [byUid, byEmail] = await Promise.all([
          db.from('community_invites')
            .select('id, community_id, inviter_user_id, invitee_email, created_at, expires_at, status')
            .eq('status','pending')
            .gt('expires_at', nowISO)
            .eq('invitee_user_id', uid),
          db.from('community_invites')
            .select('id, community_id, inviter_user_id, invitee_email, created_at, expires_at, status')
            .eq('status','pending')
            .gt('expires_at', nowISO)
            .is('invitee_user_id', null)
            .ilike('invitee_email', email)
        ]);

        let rows = [];
        if (byUid.data) rows = rows.concat(byUid.data);
        if (byEmail.data) rows = rows.concat(byEmail.data);

        // Deduplicate by id
        const seen = new Set(); rows = rows.filter(r => (seen.has(r.id) ? false : (seen.add(r.id), true)));

        // Enrich with community name and inviter name (best effort)
        const comIds = [...new Set(rows.map(r => r.community_id))];
        const invUids = [...new Set(rows.map(r => r.inviter_user_id))];

        let comMap = new Map(), inviterMap = new Map();
        try {
          if (comIds.length) {
            const { data: cs } = await db
              .from('user_custom_communities')
              .select('id, name')
              .in('id', comIds);
            for (const c of (cs||[])) comMap.set(c.id, c.name);
          }
        } catch {}
        try {
          if (invUids.length) {
            const { data: ps } = await db
              .from('user_profiles')
              .select('user_id, display_name')
              .in('user_id', invUids);
            for (const p of (ps||[])) inviterMap.set(p.user_id, p.display_name || p.user_id);
          }
        } catch {}

        if (!rows.length) {
          invitesEmpty.style.display = 'block';
          return;
        }

        for (const inv of rows.sort((a,b) => new Date(b.created_at) - new Date(a.created_at))) {
          const line = document.createElement('div');
          line.className = 'invite-item';

          const top = document.createElement('div');
          top.className = 'invite-line';
          const cname = comMap.get(inv.community_id) || inv.community_id;
          const iname = inviterMap.get(inv.inviter_user_id) || 'Someone';
          top.innerHTML = `
            <span class="invite-name">${iname}</span>
            <span class="muted">invited you to</span>
            <strong>${cname}</strong>
            <span class="invite-meta">${new Date(inv.created_at).toLocaleString()}</span>
          `;

          const actions = document.createElement('div');
          actions.className = 'invite-actions';
          const accept = document.createElement('button');
          accept.className = 'btn-primary';
          accept.textContent = 'Accept';
          const decline = document.createElement('button');
          decline.className = 'btn-danger';
          decline.textContent = 'Decline';

          accept.addEventListener('click', async () => {
            accept.disabled = true; decline.disabled = true; accept.textContent = 'Accepting…';
            const { error } = await db.rpc('accept_invite_by_id', { p_invite_id: inv.id });
            if (error) { alert(error.message || 'Could not accept invite.'); accept.disabled = false; decline.disabled = false; accept.textContent = 'Accept'; return; }
            await loadInvites();
            await loadNotifications();
            await refreshUnread();
          });

          decline.addEventListener('click', async () => {
            accept.disabled = true; decline.disabled = true; decline.textContent = 'Declining…';
            const { error } = await db.rpc('decline_invite_by_id', { p_invite_id: inv.id });
            if (error) { alert(error.message || 'Could not decline invite.'); accept.disabled = false; decline.disabled = false; decline.textContent = 'Decline'; return; }
            await loadInvites();
            await refreshUnread();
          });

          actions.appendChild(accept);
          actions.appendChild(decline);

          // Expiry hint (optional)
          const exp = document.createElement('div');
          exp.className = 'muted';
          exp.textContent = `Expires: ${new Date(inv.expires_at).toLocaleString()}`;

          line.appendChild(top);
          line.appendChild(actions);
          line.appendChild(exp);
          invitesList.appendChild(line);
        }
      }

      async function loadNotifications() {
        status.textContent = 'Loading…';
        listEl.innerHTML = '';
        emptyEl.style.display = 'none';

        const { data: items, error } = await db.rpc('get_my_notifications', { p_limit: currentLimit });
        if (error) { console.error('get_my_notifications error:', error); status.textContent = error.message; return; }
        status.textContent = '';

        let rows = items || [];
        if (currentKind) rows = rows.filter(n => (n.kind || '') === currentKind);
        if (unreadOnly.checked) rows = rows.filter(n => !n.read_at);

        loadMoreBtn.style.display = (items?.length || 0) >= currentLimit ? 'inline-block' : 'none';

        if (rows.length === 0) { emptyEl.style.display = 'block'; return; }

        for (const n of rows) {
          const isPolicing = (n.kind || '').toUpperCase() === 'POLICING';
          const link = isPolicing ? buildPolicingLink(n) : (n.link || null);

          // Wrap the entire card in an <a> and FORCE top-level navigation
          const wrapper = document.createElement('a');
          wrapper.className = 'card-link';
          wrapper.href = link || '#';
          wrapper.target = '_top';
          wrapper.rel = 'noopener';

          if (link) {
            wrapper.addEventListener('click', (e) => {
              e.preventDefault(); e.stopPropagation();
              window.top.location.href = link;
            });
          }

          const card = document.createElement('div');
          card.className = 'card' + (n.read_at ? '' : ' unread');

          const header = document.createElement('div');
          header.className = 'row';
          header.innerHTML = `
            <span class="title">${n.title || '(Notification)'}</span>
            <span class="pill ${String(n.kind).toLowerCase() === 'invite' ? 'invite' : ''}">${n.kind || ''}</span>
            <span class="meta">${fmtDate(n.created_at)}</span>
          `;
          card.appendChild(header);

          if (n.body) {
            const body = document.createElement('div');
            body.className = 'body';
            body.textContent = n.body;
            card.appendChild(body);
          }

          // Per-card actions
          const actions = document.createElement('div');
          actions.className = 'actions';

          if (!n.read_at) {
            const markBtn = document.createElement('button');
            markBtn.className = 'btn-ghost';
            markBtn.textContent = 'Mark as read';
            markBtn.onclick = async (e) => {
              e.preventDefault(); e.stopPropagation();
              markBtn.disabled = true; markBtn.textContent = 'Reading…';
              await markOneRead(n.id);
              await loadNotifications();
              await refreshUnread();
            };
            actions.appendChild(markBtn);
          } else {
            const unreadBtn = document.createElement('button');
            unreadBtn.className = 'btn-ghost';
            unreadBtn.textContent = 'Mark as unread';
            unreadBtn.title = 'Move this back to unread';
            unreadBtn.onclick = async (e) => {
              e.preventDefault(); e.stopPropagation();
              unreadBtn.disabled = true; unreadBtn.textContent = 'Updating…';
              await markOneUnread(n.id);
              await loadNotifications();
              await refreshUnread();
            };
            actions.appendChild(unreadBtn);
          }

          if (link) {
            const openBtn = document.createElement('a');
            openBtn.className = 'btn-primary';
            openBtn.href = link;
            openBtn.target = '_top';
            openBtn.rel = 'noopener';
            openBtn.textContent = 'Open';
            openBtn.addEventListener('click', (e) => {
              e.preventDefault(); e.stopPropagation();
              window.top.location.href = link;
            });
            actions.appendChild(openBtn);
          }

          card.appendChild(actions);
          wrapper.appendChild(card);
          listEl.appendChild(wrapper);
        }
      }

      // unread counter (respects currentKind)
      async function refreshUnread() {
        try {
          const { data, error } = await db.rpc('get_unread_notifications_count', { p_kind: currentKind || null });
          if (error) throw error;
          unreadChip.textContent = `Unread: ${Number(data) || 0}`;
        } catch {
          unreadChip.textContent = 'Unread: —';
        }
      }

      // expose loaders for realtime
      window._notif_load = loadNotifications;
      window._notif_unread = refreshUnread;
      window._invites_load = loadInvites;

      await loadInvites();
      await loadNotifications();
      await refreshUnread();

      document.addEventListener('visibilitychange', async () => {
        if (document.visibilityState === 'visible') {
          await loadInvites();
          await loadNotifications();
          await refreshUnread();
        }
      });
    });
  </script>

  <!-- Realtime subscriber -->
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const db = window.sb || window.supabaseClient || window.supabase;
      if (!db) return;

      try {
        const { data: { session } = {} } = await db.auth.getSession();
        if (!session) return;
        const uid = session.user.id;

        const ch = db.channel('notif_stream_' + uid);

        // Notifications table realtime (kept)
        ch.on(
          'postgres_changes',
          { event: '*', schema: 'public', table: 'notifications', filter: `user_id=eq.${uid}` },
          () => {
            window._notif_unread?.();
            window._notif_load?.();
          }
        );

        // Community invites realtime — reload invites on any change (broad but simple)
        ch.on(
          'postgres_changes',
          { event: '*', schema: 'public', table: 'community_invites' },
          () => { window._invites_load?.(); }
        );

        await ch.subscribe((status) => {
          if (status === 'SUBSCRIBED') console.log('Realtime: subscribed');
        });

        window._notif_ch = ch;

        document.addEventListener('visibilitychange', () => {
          if (document.visibilityState === 'visible') {
            if (!window._notif_ch || window._notif_ch.state !== 'SUBSCRIBED') {
              db.channel('notif_stream_' + uid).subscribe();
            }
            window._notif_unread?.();
            window._notif_load?.();
            window._invites_load?.();
          }
        });
      } catch (e) {
        console.warn('Realtime setup failed:', e);
      }
    });
  </script>
</body>
</html>
